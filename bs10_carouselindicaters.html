<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <title>carousel</title>
</head>

<body>
    <div id="carouselExindicators" class="carousel slide">
        <div class="carousel-indicators">
            <button class="active" type="button" data-bs-slide-to="0" data-bs-target="#carouselExindicators"
                aria-label="slide1" aria-current="true"></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#carouselExindicators" aria-label="slide2"
                aria-current="true"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#carouselExindicators" aria-label="slide3"
                aria-current="true"></button>
            <button type="button" data-bs-slide-to="3" data-bs-target="#carouselExindicators" aria-label="slide4"
                aria-current="true"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/123/1.jpg" class="d-flex w-100" alt="#" />
                <div class="carousel-caption d-block d-md-block">
                    <h5>JONATHAN</h5>
                    <p>INDIAN BGMI GOD</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/123/2.jpg" class="d-flex w-100" alt="#" />
                <div class="carousel-caption d-block d-md-block">
                    <h5>KICCHA</h5>
                    <p>KARNATAKA FASTEST PLAYER</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/123/mor.avif" class="d-flex w-100" alt="#" />
                <div class="carousel-caption d-block d-md-block">
                    <h5>MORTAL</h5>
                    <p>PEOPLE FAVOURITE</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/123/sco.png" class="d-flex w-100" alt="#" />
                <div class="carousel-caption d-block d-md-block">
                    <h5>SCOUT</h5>
                    <p>ANGRY GUY</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
