<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <style>
      body {
        background-color: rgb(194, 163, 222);
      }
    </style>
  </head>
  <body>
    <center><div class="spinner-border"></div></center>
    <br /><br />
    <center><div class="spinner-border text-muted"></div></center>
    <br /><br />
    <center>
      <div class="spinner-border text-muted"></div>
      <div class="spinner-border text-primary"></div>
      <div class="spinner-border text-secondary"></div>
      <div class="spinner-border text-success"></div>
      <div class="spinner-border text-warning"></div>
      <div class="spinner-border text-info"></div>
      <div class="spinner-border text-danger"></div>
      <div class="spinner-border text-dark"></div>
      <div class="spinner-border text-light"></div>
    </center>
    <br /><br />
    <center>
      <div class="spinner-grow text-info"></div>
      <div class="spinner-grow text-warning"></div>
      <div class="spinner-grow text-primary"></div>
      <div class="spinner-grow text-success"></div>
      <div class="spinner-grow text-danger"></div>
      <div class="spinner-grow text-dark"></div>
      <div class="spinner-grow text-light"></div>
      <div class="spinner-grow text-secondary"></div>
      <div class="spinner-grow text-muted"></div>
    </center><br><br>
    <center>
      <button class="btn btn-outline-success">
        <div class="spinner-border spinner-border-lg"></div>
        loading
      </button>
      <button class="btn btn-outline-info">
        <div class="spinner-border spinner-grow"></div>
        loading
      </button>
      <button class="btn btn-danger">
        <div class="spinner-border text-light"></div>
        loading
      </button>
      <button class="btn btn-dark">
        <div class="spinner-border spinner-border-sm"></div>
        loading
      </button>
      <button class="btn btn-outline-danger">
        <div class="spinner-border spinner-grow"></div>
        loading
      </button>
      <button class="btn btn-outline-warning">
        <div class="spinner-border spinner-grow text-dark"></div>
        loading
      </button>
      <button class="btn btn-outline-info">
        <div class="spinner-border  text-success spinner-border-lg"></div>
        loading
      </button>
    </center>
  </body>
</html>
