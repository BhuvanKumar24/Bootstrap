<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <title>carousel</title>
</head>
<body>
  <div id="carouselEx" class="carousel slide">
    <div id="carouselautoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/123/1.jpg" class="d-flex w-100" alt="#" />
          <div class="carousel-caption d-block d-md-block">
            <h5>JONATHAN</h5>
            <p>INDIAN BGMI GOD</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/123/2.jpg" class="d-flex w-100" alt="#" />
          <div class="carousel-caption d-block d-md-block">
            <h5>KICCHA</h5>
            <p>KARNATAKA FASTEST PLAYER</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/123/mor.avif" class="d-flex w-100" alt="#" />
          <div class="carousel-caption d-block d-md-block">
            <h5>MORTAL</h5>
            <p>PEOPLE FAVOURITE</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/123/sco.png" class="d-flex w-100" alt="#" />
          <div class="carousel-caption d-block d-md-block">
            <h5>SCOUT</h5>
            <p>ANGRY GUY</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselEx" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">prev</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselEx" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">next</span>
      </button>
    </div>
  </div>
</body>

</html>
